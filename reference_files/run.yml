title: Supercoolrun
default:
  fdr_level: protein
  comet:
    peptide_mass_tolerance: 20
    num_threads: 10
  fasta:
    type: uniprot
    value: UP000005640
  BiblioSpec:
    cutoff: 0.99
combine:
  - name: SuperCoolCombination
    experiments:
      - Firstexp
      - Secondexp
  - name: Only first exp
    experiments:
      - First exp
experiments:
  - name: Firstexp
    files:
      - /path/to/raw/file.raw
      - /path/to/raw/otherfile.raw
    fasta:
      type: uniprot
      value: UP000005640
    comet:
      peptide_mass_tolerance: 20
  - name: Secondexp
    files:
      - /path/to/others.raw
      - /path/to/others.raw
    fasta:
      type: uniprot
      value: UP000000589
    comet:
      peptide_mass_tolerance: 50
    BiblioSpec:
      cutoff: 0.95
